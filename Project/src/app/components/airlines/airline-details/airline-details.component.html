<div class="container" style="background-color: white;" *ngIf="airline">
    <div class="row">
        <div class="col-md-3">
            <label> Company name: </label>
        </div>
        <div class="col-md-9">
            <label> {{ airline.CompanyName }} </label>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <label> Description: </label>
        </div>
        <div class="col-md-9">
            <label> {{ airline.Description }} </label>
        </div>
    </div>
</div>
