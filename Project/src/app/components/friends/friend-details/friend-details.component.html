<div class="container" style="background-color: white;" *ngIf="serverService.friend">
    <div class="row">
        <div class="col-md-3">
            <label> Fullname: </label>
        </div>
        <div class="col-md-9">
            <label> {{ serverService.friend.Fullname }} </label>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <label> Username: </label>
        </div>
        <div class="col-md-9">
            <label> {{ serverService.friend.Username }} </label>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <label> Email: </label>
        </div>
        <div class="col-md-9">
            <label> {{ serverService.friend.Email }} </label>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <label> Address: </label>
        </div>
        <div class="col-md-9">
            <label> {{ serverService.friend.Address }} </label>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <label> Number: </label>
        </div>
        <div class="col-md-9">
            <label> {{ serverService.friend.Number }} </label>
        </div>
    </div>
</div>
