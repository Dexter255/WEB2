<div class="row justify-content-center">
    <form class="w-25 p-3" [formGroup]="loginForm" (ngSubmit)="onSubmit()" autocomplete="off">
        <h3 class="text-center p-3">Sign in</h3>
        <div class="form-group">
            <input class="form-control" type="text" placeholder="Username" formControlName="username" id="username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" placeholder="Password" formControlName="password" id="password">
        </div>
        <div class="text-center">
            <button class="btn btn-primary" [disabled]="!loginForm.valid" type="submit">Sign in</button>
        </div>
        <div style="color: black" class="p-3">
            Don't have an account?
            <a class="ml-3" style="color: blue" routerLink="/register">Sign up</a>
        </div>
    </form>
</div>
