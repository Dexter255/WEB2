<div class="row ml-3">
    <div class="col-md-4">
        <app-rac-service-list (onSelectedServiceFromList)="onSelectedService($event)"></app-rac-service-list>
    </div>
    <div class="col-md-7">
        <app-rac-service-detail *ngIf="selectedService; else infoText" [racService]="selectedService"></app-rac-service-detail>
        <ng-template #infoText>
            <p>Please select a service!</p>
        </ng-template>
    </div>
</div>
