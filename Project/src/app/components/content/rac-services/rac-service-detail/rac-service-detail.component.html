<div class="container" style="background-color: white;">
    <div class="row">
        <div class="col-md-2">
            <label> Company name: </label>
        </div>
        <div class="col-md-10">
            <label> {{ racService.companyName }} </label>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <label> Address: </label>
        </div>
        <div class="col-md-10">
            <label > {{ racService.address.getAddress() }} </label>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <label> Description: </label>
        </div>
        <div class="col-md-10">
            <label> {{ racService.description }} </label>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <label> Rating: </label>
        </div>
        <div class="col-md-10">
            <label> {{ racService.rating }} </label>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <label> Services: </label>
        </div>
        <div class="col-md-10">
            <div class="row ml-4" *ngFor="let service of racService.services">
                <label> {{ service.getService() }} </label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <label> Vehicles: </label>
        </div>
        <div class="col-md-10">
            <label> IZLISTATI SVA VOZILA </label>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <label> Branches: </label>
        </div>
        <div class="col-md-10">
            <div class="row ml-4" *ngFor="let branch of racService.branches">
                <label> {{ branch.getAddress() }} </label>
            </div>
        </div>
    </div>
</div>
