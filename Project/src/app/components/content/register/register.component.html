<div class="row justify-content-center">
    <form class="w-25 p-3">
        <h3 class="text-center p-3">Sign up</h3>
        <div class="form-group">
            <input class="form-control" type="text" placeholder="Name">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" placeholder="Lastname">
        </div>
        <div class="form-group">
            <input class="form-control" type="email" placeholder="Email address">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" placeholder="Mobile phone">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" placeholder="Address">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" placeholder="Confirm password">
        </div>
        <div class="text-center">
            <button class="btn btn-primary">Sign in</button>
        </div>
        <div style="color: black" class="p-3">
            Already have an account?
            <a class="ml-3" style="color: blue;" routerLink="/login">Sign in</a>
        </div>
    </form>
</div>
