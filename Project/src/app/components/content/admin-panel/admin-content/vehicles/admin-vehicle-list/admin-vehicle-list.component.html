<div class="row ml-3 mr-3 mt-3">
    <a routerLink="add" class="btn btn-success mb-2">Add vehicle</a>
    <table class="table table-dark" *ngIf="vehicles.length !== 0 else empty">
        <thead>
            <tr class="text-center">
                <th scope="col">Brand</th>
                <th scope="col">Model</th>
                <th scope="col">Type</th>
                <th scope="col">Cubic capacity</th>
                <th scope="col">Horse power</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr class="text-center" *ngFor="let vehicleEl of vehicles; let i = index" app-admin-vehicle [vehicle]="vehicleEl"
                [id]="i">
            </tr>
        </tbody>
    </table>
    <ng-template #empty>
        <div class="container mt-2">
            <span class="text-info" style="font-size: large;">There is no vehicles available!</span>
        </div>
    </ng-template>
</div>
