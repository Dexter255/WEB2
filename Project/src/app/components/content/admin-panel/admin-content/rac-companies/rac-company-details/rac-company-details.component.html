<div class="col-md-10 ml-3 mt-3" style="background-color: white;">
    <div class="row">
        <div class="col-md-3">
            <label> Company name: </label>
        </div>
        <div class="col-md-9">
            <label> {{ racCompany.companyName }} </label>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <label> Address: </label>
        </div>
        <div class="col-md-9">
            <label> {{ racCompany.address }} </label>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <label> Description: </label>
        </div>
        <div class="col-md-9">
            <label> {{ racCompany.description }} </label>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <label> Services: </label>
        </div>
        <div class="col-md-9" *ngIf="racCompany.services.length !== 0 else servicesEmpty">
            <div class="row ml-2" *ngFor="let service of racCompany.services">
                <label> {{ service }} </label>
            </div>
        </div>
        <ng-template #servicesEmpty>
            <div class="col-md-9">
                <div class="row ml-2">
                    <p>There is no services available!</p>
                </div>
            </div>
        </ng-template>
    </div>
    <div class="row">
        <div class="col-md-3">
            <label> Branches: </label>
        </div>
        <div class="col-md-9" *ngIf="racCompany.branches.length !== 0 else branchesEmpty">
            <div class="row ml-2" *ngFor="let branch of racCompany.branches">
                <label> {{ branch }} </label>
            </div>
        </div>
        <ng-template #branchesEmpty>
            <div class="col-md-9">
                <div class="row ml-2">
                    <p>There is no branches available!</p>
                </div>
            </div>
        </ng-template>
    </div>
    <div class="row">
        <div class="col-md-3">
            <label> Vehicles: </label>
        </div>
        <a [routerLink]="['../../', id, 'vehicles']" class="btn btn-info ml-3">See vehicles</a>
    </div>
</div>
