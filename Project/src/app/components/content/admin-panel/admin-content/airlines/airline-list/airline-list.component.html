<div class="row ml-3 mr-3 mt-3">
    <a routerLink="add" class="btn btn-success mb-2">Add airline</a>
    <table class="table table-dark">
        <thead>
            <tr class="text-center">
                <th scope="col">Company name</th>
                <th scope="col">Address</th>
                <th scope="col">Description</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr class="text-center" *ngFor="let airlineEl of airlines; let i = index" app-airline [airline]="airlineEl"
                [id]="i">
            </tr>
        </tbody>
    </table>
</div>
