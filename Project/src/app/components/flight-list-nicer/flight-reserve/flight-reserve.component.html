<div class="container justify-content-center" *ngIf="flightService.flight">
    <h3 class="text-center p-3" *ngIf="!flightService.areTickets">Choose seat(s)</h3>
    <h3 class="text-center p-3" *ngIf="flightService.areTickets">Choose seat</h3>
    <div class="row justify-content-center ml-4" *ngFor="let row of flightService.flight.Rows; let i = index">
        <div *ngFor="let seat of row.Seats; let j = index" [ngClass]="{'mr-5': j % 3 === 2}">
            <label *ngIf="!flightService.areTickets">
                <span *ngIf="convertEnum(seat.Type) === 'Taken'">
                    <input type="checkbox" checked disabled/>
                    <span class="seatButtonTaken" *ngIf="i !== 0">{{ i * 9 + j + 1}}</span>
                    <span class="seatButtonTaken" *ngIf="i === 0">0{{ j + 1}}</span>
                </span>
                <span *ngIf="convertEnum(seat.Type) === 'Free'">
                    <input id={{row.Id}}+{{seat.Id}} type="checkbox" (change)="checked(row.Id, seat.Id, i, j)"/>
                    <span class="seatButtonFree" *ngIf="i !== 0">{{ i * 9 + j + 1}}</span>
                    <span class="seatButtonFree" *ngIf="i === 0">0{{ j + 1}}</span>
                </span>
                <span *ngIf="convertEnum(seat.Type) === 'QuickReservation'">
                    <input type="checkbox" disabled/>
                    <span class="seatButtonTicket" *ngIf="i !== 0">{{ i * 9 + j + 1}}</span>
                    <span class="seatButtonTicket" *ngIf="i === 0">0{{ j + 1}}</span>
                </span>
            </label>
            <label *ngIf="flightService.areTickets">
                <span *ngIf="convertEnum(seat.Type) === 'Taken'">
                    <input type="checkbox" checked disabled/>
                    <span class="seatButtonTaken" *ngIf="i !== 0">{{ i * 9 + j + 1}}</span>
                    <span class="seatButtonTaken" *ngIf="i === 0">0{{ j + 1}}</span>
                </span>
                <span *ngIf="convertEnum(seat.Type) === 'Free'">
                    <input type="checkbox" disabled/>
                    <span class="seatButtonFree" *ngIf="i !== 0">{{ i * 9 + j + 1}}</span>
                    <span class="seatButtonFree" *ngIf="i === 0">0{{ j + 1}}</span>
                </span>
                <span *ngIf="convertEnum(seat.Type) === 'QuickReservation'">
                    <input [disabled]="formSeat.get('seats')['controls'].length >= 1" id={{row.Id}}+{{seat.Id}} type="checkbox" (change)="checked(row.Id, seat.Id, i, j)"/>
                    <span class="seatButtonTicket" *ngIf="i !== 0">{{ i * 9 + j + 1}}</span>
                    <span class="seatButtonTicket" *ngIf="i === 0">0{{ j + 1}}</span>
                </span>
            </label>
        </div>
    </div>
    <div>
        <hr style="border-color: cadetblue;">
    </div>
    <div class="container">
        <form [formGroup]="formSeat" (ngSubmit)="onSubmit()" autocomplete="off">
            <div class="form-group row" *ngIf="!flightService.areTickets">
                <div class="col-md-8" formArrayName="seats">
                    <div class="form-group" *ngFor="let seat of formSeat.get('seats')['controls']; let i = index">
                        <div [formGroupName]="i">
                            <h6>{{ formSeat.get('seats')['controls'][i].get('seatNumber').value }}. seat</h6>
                            <div class="row mb-1">
                                <div class="col-md-4">
                                    <select class="custom-select" formControlName="seatFor" (change)="onOptionChange(i)">
                                        <option selected disabled>Seat for</option>
                                        <option value="Me">Me</option>
                                        <option value="Friend">Friend</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>
                            </div>
                            <input type="hidden" [id]="formSeat.get('seats')['controls'][i].get('seatNumber').value" [value]="i">
                            <div class="row" *ngIf="formSeat.get('seats')['controls'][i].get('seatFor').value === 'Other'">
                                <div class="col-md-4">
                                    <input title="Fullname" type="text" class="form-control" formControlName="fullname" placeholder="Fullname">
                                    <span class="red-span" *ngIf="!this.formSeat.get('seats')['controls'][i].get('fullname').valid && this.formSeat.get('seats')['controls'][i].get('fullname').touched">
                                        <span *ngIf="this.formSeat.get('seats')['controls'][i].get('fullname').errors['required']">Fullname must be entered!</span>
                                        <span *ngIf="this.formSeat.get('seats')['controls'][i].get('fullname').errors['minlength']">Fullname must contain atleast 4 characters!</span>
                                    </span>
                                </div>
                                <div class="col-md-4">
                                    <input title="Passport number" type="text" class="form-control" formControlName="passportNumber" placeholder="Passport number">
                                    <span class="red-span" *ngIf="!this.formSeat.get('seats')['controls'][i].get('passportNumber').valid && this.formSeat.get('seats')['controls'][i].get('passportNumber').touched">
                                        <span *ngIf="this.formSeat.get('seats')['controls'][i].get('passportNumber').errors['required']">Passport number must be entered!</span>
                                        <span *ngIf="this.formSeat.get('seats')['controls'][i].get('passportNumber').errors['pattern']">Passport number must contain 9 digits!</span>
                                    </span>
                                </div>
                            </div>
                            <div class="row" *ngIf="formSeat.get('seats')['controls'][i].get('seatFor').value === 'Friend'">
                                <div class="col-md-4">
                                    <select class="custom-select" formControlName="friendUsername" (change)="onFriendChange(i)">
                                        <option selected disabled>Friend</option>
                                        <option *ngFor="let friend of serverService.friends" [ngValue]="friend.Username">{{friend.Username}}
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-center">
                <button class="btn btn-success" [disabled]="!formSeat.valid" type="submit"> Confirm </button>
            </div>
            <div class="text-center mt-1" *ngIf="flightService.areTickets">
                <button class="btn btn-danger" type="button" (click)="onChooseNewSeat()"> Choose new seat </button>
            </div>
        </form>
    <div>
</div>
