<div class="row ml-3 mr-3 mt-3">
    <button class="btn btn-success mb-2" (click)="onAddTicket()">
        Add ticket
    </button>
    <table class="table table-dark" *ngIf="ticketService.tickets.length !== 0 else empty">
        <thead>
            <tr class="text-center">
                <th scope="col">Start destination</th>
                <th scope="col">End destination</th>
                <th scope="col">Take off</th>
                <th scope="col">Ticket price</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr class="text-center" *ngFor="let ticket of ticketService.tickets">
                <td> {{ ticket.StartDestination }} </td>
                <td> {{ ticket.EndDestination }} </td>
                <td> {{ convertDate(ticket.StartDateAndTime) }} </td>
                <td> {{ ticket.TicketPrice }} </td>
                <td>
                    <span>
                        <button class="btn btn-info mr-2" (click)="onDetailsTicket(ticket.Id)">Details</button>
                        <button class="btn btn-secondary mr-2" (click)="onEditTicket(ticket.Id)">Edit</button>
                        <button class="btn btn-danger" (click)="onDeleteTicket(ticket.Id)">Delete</button>
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
    <ng-template #empty>
        <div class="row ml-3 mt-1">
            <span class="text-info" style="font-size: large;">There is no tickets available!</span>
        </div>
    </ng-template>
</div>
