<div class="row ml-3 mr-3 mt-3">
    <button [disabled]="notAllowed" [ngClass]="{'not-allowed': notAllowed}"
        class="btn btn-success mb-2" (click)="onAddAirline()">Add airline</button>
    <table class="table table-dark" *ngIf="airlines.length !== 0 else empty">
        <thead>
            <tr class="text-center">
                <th scope="col">Company name</th>
                <th scope="col">Description</th>
                <th scope="col">Flights</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr class="text-center" *ngFor="let airline of airlines; let i = index">
                <td> {{ airline.Name }} </td>
                <td> {{ airline.Description }} </td>
                <td> 
                    <button class="btn btn-info" (click)="onSeeFlights(i)">See flights</button> 
                </td>
                <td>
                    <span>
                        <button class="btn btn-info mr-2" (click)="onDetailsAirline(i)">Details</button>
                        <button class="btn btn-secondary mr-2" (click)="onEditAirline(i)">Edit</button>
                        <button [disabled]="notAllowed" [ngClass]="{'not-allowed': notAllowed}"
                            class="btn btn-danger" (click)="onDeleteAirline(i)">Delete</button>
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
    <ng-template #empty>
        <div class="row ml-3 mt-1">
            <p class="text-info">There is no companies available!</p>
        </div>
    </ng-template>
</div>
