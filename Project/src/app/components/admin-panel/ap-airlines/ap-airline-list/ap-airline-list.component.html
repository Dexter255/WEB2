<div class="row ml-3 mr-3 mt-3">
    <a routerLink="add" class="btn btn-success mb-2">Add airline</a>
    <table class="table table-dark">
        <thead>
            <tr class="text-center">
                <th scope="col">Company name</th>
                <th scope="col">Description</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr class="text-center" *ngFor="let airline of airlines; let i = index">
                <td> {{ airline.companyName }} </td>
                <td> {{ airline.description }} </td>
                <td>
                    <span>
                        <a [routerLink]="['details', i]" class="btn btn-info mr-2">Details</a>
                        <a [routerLink]="['edit', i]" class="btn btn-secondary mr-2">Edit</a>
                        <button class="btn btn-danger" (click)="onDelete(i)">Delete</button>
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
