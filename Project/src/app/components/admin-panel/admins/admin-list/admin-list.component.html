<div class="row ml-3 mr-3 mt-3">
    <button class="btn btn-success mb-2" (click)="onAddAdmin()">Add admin</button>
    <table class="table table-dark" *ngIf="adminService.admins.length !== 0 else empty">
        <thead>
            <tr class="text-center">
                <th scope="col">Fullname</th>
                <th scope="col">Username</th>
                <th scope="col">Email</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr class="text-center" *ngFor="let admin of adminService.admins">
                <td> {{ admin.Fullname }}</td>
                <td> {{ admin.UserName }}</td>
                <td> {{ admin.Email }}</td>
                <td>
                    <span>
                        <button class="btn btn-info mr-2" (click)="onDetailsAdmin(admin.Id)">Details</button>
                        <button class="btn btn-secondary mr-2" (click)="onEditAdmin(admin.Id)">Edit</button>
                        <button class="btn btn-danger" (click)="onDeleteAdmin(admin.Id)">Delete</button>
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
    <ng-template #empty>
        <p class="text-info ml-3 mt-1" style="font-size: large;">There is no admins available!</p>
    </ng-template>
</div>
