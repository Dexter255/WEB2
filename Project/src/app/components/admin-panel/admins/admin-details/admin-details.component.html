<div class="container" style="background-color: white;" *ngIf="adminService.admin">
	<div class="row">
		<div class="col-md-3">
			<label> Fullname </label>
		</div>
		<div class="col-md-9">
			<label> {{ adminService.admin.Fullname }} </label>
		</div>
	</div>
	<div class="row">
		<div class="col-md-3">
			<label> Username </label>
		</div>
		<div class="col-md-9">
			<label> {{ adminService.admin.Username }} </label>
		</div>
	</div>
	<div class="row">
		<div class="col-md-3">
			<label> Email address </label>
		</div>
		<div class="col-md-9">
			<label> {{ adminService.admin.Email }} </label>
		</div>
	</div>
	<div class="row">
		<div class="col-md-3">
			<label> Address </label>
		</div>
		<div class="col-md-9">
			<label> {{ adminService.admin.Address }} </label>
		</div>
	</div>
	<div class="row">
		<div class="col-md-3">
			<label> Number </label>
		</div>
		<div class="col-md-9">
			<label> {{ adminService.admin.Number }} </label>
		</div>
	</div>
</div>
