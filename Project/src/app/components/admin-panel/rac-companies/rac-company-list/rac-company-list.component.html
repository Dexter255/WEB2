<div class="row ml-3 mr-3 mt-3">
    <button [disabled]="serverService.getUserType() !== 'Admin'" class="btn btn-success mb-2" (click)="onAddRacCompany()">
        Add rent a car company
    </button>
    <table class="table table-dark">
        <thead>
            <tr class="text-center">
                <th scope="col">Company name</th>
                <th scope="col">Address</th>
                <th scope="col">Description</th>
                <th scope="col">Rating</th>
                <th scope="col">Vehicles</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr class="text-center" *ngFor="let racCompany of racCompanies">
                <td> {{ racCompany.companyName }} </td>
                <td> {{ racCompany.address }} </td>
                <td> {{ racCompany.description }} </td>
                <td> {{ racCompany.rating }} </td>
                <td> <a [routerLink]="[racCompany.id, 'vehicles']" class="btn btn-info">See vehicles</a> </td>
                <td>
                    <span>
                        <a [routerLink]="['details', racCompany.id]" class="btn btn-info mr-2">Details</a>
                        <a [routerLink]="['edit', racCompany.id]" class="btn btn-secondary mr-2">Edit</a>
                        <button [disabled]="serverService.getUserType() !== 'Admin'" class="btn btn-danger"
                            (click)="onDelete(racCompany.id)">Delete</button>
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
